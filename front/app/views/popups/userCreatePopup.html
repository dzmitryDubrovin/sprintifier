<div class="modal-header">
    <button type="button" class="close" aria-hidden="true" tooltip="Закрыть" tooltip-placement="left" ng-click="$close();">&times;</button>
    <h4 class="modal-title" id="regictrationTitle"> Создать пользователя </h4>
</div>

<div class="modal-body">        
    <form class="form-horizontal" role="form" id="saveSpecificationTemplateForm">
        <fieldset>
           <div class="form-group">
                <label class="col-md-4 control-label" for="name"> Имя </label>
                <div class="col-md-6">
                    <input id="name" name="name" class="form-control" ng-model="user.name">
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label" for="position"> Позиция </label>
                <div class="col-md-6">
                    <select id="position" name="position" class="form-control search" ng-model="user.position.id" ng-options="position.id as position.name for position in positions" >
                        <option value="">Выберите позицию...</option>
                    </select>
                </div>
            </div>

        </fieldset>
    </form>
</div>
<div class="modal-footer">
    <button type="submit" class="btn btn-default" ng-click="save();"> Сохранить </button>
    <button class="btn btn-primary" ng-click="$close();"> Отмена </button>
</div>
