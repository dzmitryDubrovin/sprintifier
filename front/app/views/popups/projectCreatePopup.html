<div class="modal-header">
    <button type="button" class="close" aria-hidden="true" tooltip="Закрыть" tooltip-placement="left" ng-click="$close();">&times;</button>
    <h4 class="modal-title" id="regictrationTitle"> Создать проект </h4>
</div>

<div class="modal-body">        
    <form class="form-horizontal" role="form" id="saveSpecificationTemplateForm">
        <fieldset>
           <div class="form-group">
                <label class="col-md-4 control-label" for="name"> Название проекта </label>
                <div class="col-md-6">
                    <input id="name" name="name" class="form-control" ng-model="proj.name">
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label" for="startDate"> Начало проекта </label>
                <div class="col-md-6">
                    <input id="startDate" name="startDate" class="form-control" ng-model="proj.startDate">
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label" for="teamCapacity"> Team capacity </label>
                <div class="col-md-6">
                    <input id="teamCapacity" name="teamCapacity" class="form-control" ng-model="proj.teamCapacity">
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label" for="timeForTests"> Время на тестирование </label>
                <div class="col-md-6">
                    <input id="timeForTests" name="timeForTests" class="form-control" ng-model="proj.timeForTests">
                </div>
            </div>

             <div class="form-group">
                <label class="col-md-4 control-label" for="timeForStabilizing"> Время на стабилизацию </label>
                <div class="col-md-6">
                    <input id="timeForStabilizing" name="timeForStabilizing" class="form-control" ng-model="proj.timeForStabilizing">
                </div>
            </div>

        </fieldset>
    </form>
</div>

<div class="modal-footer">
    <button type="submit" class="btn btn-default" ng-click="save();"> Сохранить </button>
    <button class="btn btn-primary" ng-click="$close();"> Отмена </button>
</div>
