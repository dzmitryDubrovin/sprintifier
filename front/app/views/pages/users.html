<button type="button" class="btn btn-sm btn-success" create-user-popup save-method="add">Создать</button>
<div class="panel panel-default margin-top-10">
	<div class="panel-heading">
		<h3 class="panel-title">Users</h3>
	</div>
	<div class="panel-body">
		<table class="table">
		    <thead>
				<th>Имя</th>
				<th>Должность</th>
				<th>Действия</th>
			</thead>
			<tbody ng-if="users.length">
				<tr ng-repeat="user in users | orderBy:'-name'">
					<td> {{user.name}} </td>
					<td> {{user.position.name}} </td>
					<td>
						<button
							type="button" 
							create-user-popup
							save-method='update'
							record="user"
							class="btn btn-danger btn-xs">
								<span>Редактировать</span>
						</button>
						<button
							type="button"
							confirm-dialog 
							confirm-click="remove(user.id)"
							confirm-message="Вы действительно хотите удалить пользователя?"
							confirm-header="Удалить пользователя?" 
							class="btn btn-danger btn-xs">
								<span>Удалить</span>
						</button>
					</td>
				</tr>
			</tbody>
			<tbody ng-if="!users.length">
				<tr>
					<td>
						Список пользователей пуст
					<td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
